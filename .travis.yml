language: android
jdk:
- oraclejdk8
git:
  depth: 3 #将git depth设置相对小的值,加快构建速度
sudo: required
dist: trusty
env:
  global:
  - ANDROID_API=28
  - ANDROID_BUILD_TOOLS=28.0.3
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra
before_install:
- chmod +x gradlew
- rvm install 2.6.2
- gem install fir-cli
script:
- "./gradlew assembleRelease"
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-universal-release.apk
  on:
    repo: xiangang/Android-MVVM-JetPack-Practice
    tags: true
  after_deploy:
  - fir login dc0f4aacac2b8f748453b4dec903f9ac
  - fir me
  - fir p app/build/outputs/apk/release/app-universal-release.apk
notifications:
  email:
  - xiangang12202@hotmail.com
